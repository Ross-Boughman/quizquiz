<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Uncool Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <div class="container d-flex justify-content-center mt-5">
      <div class="game-box col-lg-8 p-4">
        <div class="row">
          <div class="col-4"></div>
          <div id="highScoresDiv" class="col-12">
            <h1 id="scoresArea">High Scores</h1>
            <div id="high-scores"></div>

            <button class="btn btn-primary" id="back-btn">Go Back</button>
            <button class="btn btn-primary" id="clear-score">
              Clear Scores

          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
