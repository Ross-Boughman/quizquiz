<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Uncool Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="game-box col-lg-8 p-4">
        <div class="row pb-4">
          <div class="col-lg-4">
            <h2 class="code-title">Uncool Quiz</h2>
          </div>
          <hr />
          <div class="col-lg-4"></div>

          <div class="col-lg-4">
            <h4 class="float-right text-primary d-none" id="counter">
              Timer :<span id="timer">75</span>
            </h4>
          </div>
        </div>
        <div class="quiz-questions d-none" id="question-area">
          <h2 class="text-info text-center" id="title-item">
            You shouldn't be able to see this!
          </h2>
          <div class="answers mt-5 mb-5" id="question-answers"></div>
          <h1 id="alert"></h1>
        </div>
        <div
          class="btnstart d-flex flex-column justify-content-center mt-8 mb-10"
        >
          <p id="info">
            Do you know these random things? This is a timed quiz: Every
            incorrect answer will penalize you fifteen seconds. How quick are
            you?
          </p>
          <button class="btn btn-primary btn-lg" id="btn-start">
            Start Quiz
          </button>
        </div>

        <div class="input-group mb-3 d-none" id="addscore">
          <h5 class="d-block"><span id="score"></span></h5>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your initials:"
            id="inputScore"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="input-group-text btn btn-primary" id="score-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
